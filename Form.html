<! DOCTYPE html>
<html> 
    <head>
        <title>HTML Form</title>
    </head>
    <body>
        <h1>Customer Information</h1>
        <form action="Data.php" method="post">
            <label for="Customer_Name">Customer Name</label>
            <input type="text" name="CustomerName" id="CustomerName"><br><br>

            <label for="Customer_mob">Mobile Number</label>
            <input type="number" name="Mobile" id="Mobile"><br><br>

            <label for="Email">Email</label>
            <input type="email" name="email" id="email"><br><br>

            <label for="Address">Customer Address</label>
            <textarea name="Address" id="Address" cols="5" rows="5"></textarea><br><br>

            <label for="Gender">Gender</label><br>

            <input type="radio" name="Gender" id="Smale" value="Male">
            <label for="Smale">Male</label>

            <input type="radio" name="Gender" id="Female" >
            <label for="SFemale">Female</label><br><br>

            <label for="State">Select Your State</label><br>
            <select name="State" id="State">
                <option value="None">-- Select State --</option>
                <option value="Maharashtra">Maharashtra</option>

            </select><br><br>
            <label>Select Your Languages</label><br>

        <label for="Languages01">C Languages</label>
        <input type="checkbox" id="Languages01" name="Lang" value="C">

        <label for="Languages02">CPP Languages</label>
        <input type="checkbox" id="Languages02" name="Lang" value="CPP">

        <label for="Languages03">Web Design</label>
        <input type="checkbox" id="Languages03" name="Lang" value="Web"><br><br>

        <input type="submit">


        </form> 
    </body>
</html>
